<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turf FC - Player Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#37238d",
              success: "#6eb553",
              error: "#c63035",
              warning: "#eee248",
              gray: {
                100: "#f5f5f5",
                200: "#e5e5e5",
                300: "#d4d4d4",
                400: "#a3a3a3",
                500: "#737373",
                600: "#525252",
                700: "#404040",
                800: "#262626",
                900: "#171717",
              },
            },
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      }
    </script>
    <style>
      .toggle-checkbox:checked {
        right: 0;
        border-color: #6eb553;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #6eb553;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-200">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-colors duration-200">
        <!-- Header -->
        <div class="bg-primary p-6 text-white">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Turf FC Player Verification</h1>
            <div class="flex items-center">
              <span class="mr-2 text-sm">Dark Mode</span>
              <div class="relative inline-block w-10 mr-2 align-middle select-none">
                <input type="checkbox" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
              </div>
            </div>
          </div>
        </div>

        <!-- Form -->
        <form id="verificationForm" class="p-6 space-y-6">
          <!-- Name Fields -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name*</label>
              <input
                type="text"
                id="firstName"
                required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              />
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name*</label>
              <input
                type="text"
                id="lastName"
                required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              />
            </div>
            <div>
              <label for="nickname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Preferred Name</label>
              <input
                type="text"
                id="nickname"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              />
            </div>
          </div>

          <!-- Birth Date -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="birthMonth" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Birth Month*</label>
              <select
                id="birthMonth"
                required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              >
                <option value="">Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div>
              <label for="birthDay" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Birth Day*</label>
              <select
                id="birthDay"
                required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              >
                <option value="">Select Day</option>
                <!-- Days will be populated by JavaScript -->
              </select>
            </div>
          </div>

          <!-- Communication Mode -->
          <div>
            <label for="communicationMode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Preferred Mode of Communication*</label>
            <select
              id="communicationMode"
              required
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
            >
              <option value="">Select Option</option>
              <option value="SMS">SMS</option>
              <option value="WhatsApp">WhatsApp</option>
              <option value="Email">Email</option>
            </select>
          </div>

          <!-- Contact Input (hidden by default) -->
          <div id="contactSection" class="hidden">
            <label id="contactLabel" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"></label>
            <div class="flex gap-2">
              <input
                type="text"
                id="contactInput"
                class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              />
              <button
                type="button"
                id="verifyButton"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
              >
                Verify
              </button>
            </div>
          </div>

          <!-- OTP Section (hidden by default) -->
          <div id="otpSection" class="hidden">
            <div id="otpMessage" class="mb-2 text-sm text-gray-600 dark:text-gray-400"></div>
            <label for="otp" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OTP Code*</label>
            <input
              type="text"
              id="otp"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              placeholder="Enter 6-digit OTP"
            />
          </div>

          <!-- Player Portal Access -->
          <div>
            <div class="flex items-center">
              <input type="checkbox" id="portalAccess" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded" />
              <label for="portalAccess" class="ml-2 block text-sm font-medium text-gray-700 dark:text-gray-300">Player Portal Access?</label>
            </div>
            <div id="passwordSection" class="mt-2 hidden">
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Create Password*</label>
              <input
                type="password"
                id="password"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
                placeholder="Minimum 8 characters"
              />
            </div>
          </div>

          <!-- Position Fields -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="primaryPosition" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Primary Position*</label>
              <select
                id="primaryPosition"
                required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              >
                <option value="">Select Position</option>
                <optgroup label="Goalkeeper">
                  <option value="GK">Goalkeeper (GK)</option>
                </optgroup>
                <optgroup label="Defenders">
                  <option value="CB">Center Back (CB)</option>
                  <option value="RB">Right Back (RB)</option>
                  <option value="LB">Left Back (LB)</option>
                  <option value="RWB">Right Wing Back (RWB)</option>
                  <option value="LWB">Left Wing Back (LWB)</option>
                  <option value="SW">Sweeper (SW)</option>
                </optgroup>
                <optgroup label="Midfielders">
                  <option value="CDM">Defensive Midfielder (CDM)</option>
                  <option value="CM">Center Midfielder (CM)</option>
                  <option value="LM">Left Midfielder (LM)</option>
                  <option value="RM">Right Midfielder (RM)</option>
                  <option value="CAM">Central Attacking Midfielder (CAM)</option>
                  <option value="LAM">Left Attacking Midfielder (LAM)</option>
                  <option value="RAM">Right Attacking Midfielder (RAM)</option>
                </optgroup>
                <optgroup label="Forwards">
                  <option value="ST">Striker (ST)</option>
                  <option value="CF">Center Forward (CF)</option>
                  <option value="LW">Left Winger (LW)</option>
                  <option value="RW">Right Winger (RW)</option>
                  <option value="SS">Second Striker (SS)</option>
                </optgroup>
              </select>
            </div>
            <div>
              <label for="altPosition1" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Alternate Position 1</label>
              <select
                id="altPosition1"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              >
                <option value="">Select Position</option>
                <optgroup label="Goalkeeper">
                  <option value="GK">Goalkeeper (GK)</option>
                </optgroup>
                <optgroup label="Defenders">
                  <option value="CB">Center Back (CB)</option>
                  <option value="RB">Right Back (RB)</option>
                  <option value="LB">Left Back (LB)</option>
                  <option value="RWB">Right Wing Back (RWB)</option>
                  <option value="LWB">Left Wing Back (LWB)</option>
                  <option value="SW">Sweeper (SW)</option>
                </optgroup>
                <optgroup label="Midfielders">
                  <option value="CDM">Defensive Midfielder (CDM)</option>
                  <option value="CM">Center Midfielder (CM)</option>
                  <option value="LM">Left Midfielder (LM)</option>
                  <option value="RM">Right Midfielder (RM)</option>
                  <option value="CAM">Central Attacking Midfielder (CAM)</option>
                  <option value="LAM">Left Attacking Midfielder (LAM)</option>
                  <option value="RAM">Right Attacking Midfielder (RAM)</option>
                </optgroup>
                <optgroup label="Forwards">
                  <option value="ST">Striker (ST)</option>
                  <option value="CF">Center Forward (CF)</option>
                  <option value="LW">Left Winger (LW)</option>
                  <option value="RW">Right Winger (RW)</option>
                  <option value="SS">Second Striker (SS)</option>
                </optgroup>
              </select>
            </div>
            <div>
              <label for="altPosition2" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Alternate Position 2</label>
              <select
                id="altPosition2"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white"
              >
                <option value="">Select Position</option>
                <optgroup label="Goalkeeper">
                  <option value="GK">Goalkeeper (GK)</option>
                </optgroup>
                <optgroup label="Defenders">
                  <option value="CB">Center Back (CB)</option>
                  <option value="RB">Right Back (RB)</option>
                  <option value="LB">Left Back (LB)</option>
                  <option value="RWB">Right Wing Back (RWB)</option>
                  <option value="LWB">Left Wing Back (LWB)</option>
                  <option value="SW">Sweeper (SW)</option>
                </optgroup>
                <optgroup label="Midfielders">
                  <option value="CDM">Defensive Midfielder (CDM)</option>
                  <option value="CM">Center Midfielder (CM)</option>
                  <option value="LM">Left Midfielder (LM)</option>
                  <option value="RM">Right Midfielder (RM)</option>
                  <option value="CAM">Central Attacking Midfielder (CAM)</option>
                  <option value="LAM">Left Attacking Midfielder (LAM)</option>
                  <option value="RAM">Right Attacking Midfielder (RAM)</option>
                </optgroup>
                <optgroup label="Forwards">
                  <option value="ST">Striker (ST)</option>
                  <option value="CF">Center Forward (CF)</option>
                  <option value="LW">Left Winger (LW)</option>
                  <option value="RW">Right Winger (RW)</option>
                  <option value="SS">Second Striker (SS)</option>
                </optgroup>
              </select>
            </div>
          </div>

          <!-- Profile Photo -->
          <div>
            <label for="profilePhoto" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Upload Profile Photo</label>
            <div class="mt-1 flex items-center">
              <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100 dark:bg-gray-700">
                <svg id="profilePlaceholder" class="h-full w-full text-gray-300 dark:text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <img id="profilePreview" class="hidden h-full w-full object-cover" src="" alt="Profile preview" />
              </span>
              <input
                type="file"
                id="profilePhoto"
                accept="image/*"
                class="ml-5 py-2 px-3 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:bg-gray-700"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
            >
              Complete Verification
            </button>
          </div>
        </form>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="hidden p-6 text-center">
          <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-success bg-opacity-20">
            <svg class="h-6 w-6 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <h3 class="mt-3 text-lg font-medium text-gray-900 dark:text-white">Verification Complete!</h3>
          <div class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            <p>All communications will be sent via your selected channel.</p>
          </div>
          <div class="mt-5">
            <button
              id="resetForm"
              type="button"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            >
              Submit Another Verification
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Dark mode toggle
        const toggle = document.getElementById("toggle")
        const html = document.documentElement

        // Check for saved user preference or use system preference
        if (localStorage.getItem("darkMode") === "true" || (!localStorage.getItem("darkMode") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
          html.classList.add("dark")
          toggle.checked = true
        }

        toggle.addEventListener("change", function () {
          if (this.checked) {
            html.classList.add("dark")
            localStorage.setItem("darkMode", "true")
          } else {
            html.classList.remove("dark")
            localStorage.setItem("darkMode", "false")
          }
        })

        // Populate days dropdown based on selected month
        const birthMonth = document.getElementById("birthMonth")
        const birthDay = document.getElementById("birthDay")

        birthMonth.addEventListener("change", function () {
          const month = this.value
          birthDay.innerHTML = '<option value="">Select Day</option>'

          if (!month) return

          let days = 31
          if (["04", "06", "09", "11"].includes(month)) {
            days = 30
          } else if (month === "02") {
            days = 29 // Simplification - doesn't account for leap years
          }

          for (let i = 1; i <= days; i++) {
            const option = document.createElement("option")
            option.value = i < 10 ? "0" + i : i
            option.textContent = i
            birthDay.appendChild(option)
          }
        })

        // Communication mode selection
        const communicationMode = document.getElementById("communicationMode")
        const contactSection = document.getElementById("contactSection")
        const contactLabel = document.getElementById("contactLabel")
        const contactInput = document.getElementById("contactInput")
        const verifyButton = document.getElementById("verifyButton")
        const otpSection = document.getElementById("otpSection")
        const otpMessage = document.getElementById("otpMessage")

        communicationMode.addEventListener("change", function () {
          const mode = this.value
          otpSection.classList.add("hidden")

          if (mode) {
            contactSection.classList.remove("hidden")

            // Update label and input based on mode
            if (mode === "Email") {
              contactLabel.textContent = "Email Address*"
              contactInput.type = "email"
              contactInput.placeholder = "your@email.com"
            } else {
              contactLabel.textContent = `${mode === "SMS" ? "Phone" : "WhatsApp"} Number*`
              contactInput.type = "tel"
              contactInput.placeholder = "123-456-7890"
            }
          } else {
            contactSection.classList.add("hidden")
          }
        })

        // Verify button click
        verifyButton.addEventListener("click", function () {
          const mode = communicationMode.value
          const contactValue = contactInput.value.trim()

          if (!contactValue) {
            alert(`Please enter your ${mode === "Email" ? "email address" : "phone number"}`)
            return
          }

          // Here you would typically send the verification code
          // For this example, we'll just show the OTP section
          otpMessage.textContent = `Verification code sent to ${contactValue}`
          otpSection.classList.remove("hidden")
        })

        // Show password field when portal access is checked
        const portalAccess = document.getElementById("portalAccess")
        const passwordSection = document.getElementById("passwordSection")

        portalAccess.addEventListener("change", function () {
          if (this.checked) {
            passwordSection.classList.remove("hidden")
            document.getElementById("password").required = true
          } else {
            passwordSection.classList.add("hidden")
            document.getElementById("password").required = false
          }
        })

        // Profile photo preview
        const profilePhoto = document.getElementById("profilePhoto")
        const profilePreview = document.getElementById("profilePreview")
        const profilePlaceholder = document.getElementById("profilePlaceholder")

        profilePhoto.addEventListener("change", function () {
          const file = this.files[0]
          if (file) {
            const reader = new FileReader()
            reader.onload = function (e) {
              profilePreview.src = e.target.result
              profilePreview.classList.remove("hidden")
              profilePlaceholder.classList.add("hidden")
            }
            reader.readAsDataURL(file)
          } else {
            profilePreview.src = ""
            profilePreview.classList.add("hidden")
            profilePlaceholder.classList.remove("hidden")
          }
        })

        // Form submission
        const verificationForm = document.getElementById("verificationForm")
        const successMessage = document.getElementById("successMessage")
        const resetFormBtn = document.getElementById("resetForm")

        verificationForm.addEventListener("submit", function (e) {
          e.preventDefault()

          // Here you would typically send the form data to a server
          // For this example, we'll just show the success message

          verificationForm.classList.add("hidden")
          successMessage.classList.remove("hidden")
        })

        resetFormBtn.addEventListener("click", function () {
          verificationForm.reset()
          verificationForm.classList.remove("hidden")
          successMessage.classList.add("hidden")
          contactSection.classList.add("hidden")
          otpSection.classList.add("hidden")
          passwordSection.classList.add("hidden")
          profilePreview.src = ""
          profilePreview.classList.add("hidden")
          profilePlaceholder.classList.remove("hidden")

          // Reset days dropdown
          birthDay.innerHTML = '<option value="">Select Day</option>'
        })
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turf Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./api.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-primary text-primary transition-colors duration-300">
    <div class="min-h-screen flex items-center justify-center p-4">
      <!-- Theme Toggle (Top Right) -->
      <button id="themeToggle" class="fixed top-4 right-4 btn-icon">
        <svg class="sun-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg class="moon-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>

      <!-- Login Card -->
      <div class="w-full max-w-md">
        <div class="bg-secondary rounded-2xl shadow-xl p-8">
          <!-- Logo and Title -->
          <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-accent bg-opacity-10 rounded-full mb-4">
              <svg class="w-8 h-8 text-accent" fill="currentColor" viewBox="0 0 20 20">
                <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"></path>
              </svg>
            </div>
            <h1 class="text-2xl font-bold">Sports Admin</h1>
            <p class="text-secondary mt-2">Sign in to your account</p>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="space-y-6">
            <!-- Username Field -->
            <div>
              <label for="username" class="block text-sm font-medium mb-2">Username</label>
              <div class="relative">
                <input type="text" id="username" name="username" required class="form-input pl-10" placeholder="Enter your username" autocomplete="username" />
                <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium mb-2">Password</label>
              <div class="relative">
                <input type="password" id="password" name="password" required class="form-input pl-10 pr-10" placeholder="Enter your password" autocomplete="current-password" />
                <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                  <svg class="w-5 h-5 eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  <svg class="w-5 h-5 eye-closed hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input type="checkbox" id="rememberMe" class="form-checkbox text-accent" />
                <span class="ml-2 text-sm">Remember me</span>
              </label>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-error bg-opacity-10 text-error p-3 rounded-lg text-sm">
              <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="errorText">Invalid username or password</span>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="loginBtn" class="w-full btn btn-primary">
              <span class="login-text">Sign In</span>
              <span class="loading-text hidden flex items-center justify-center">
                <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <script src="./utils.js"></script>
    <script src="./auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize theme
        initTheme()

        // Password toggle
        const togglePassword = document.getElementById("togglePassword")
        const passwordInput = document.getElementById("password")

        togglePassword.addEventListener("click", function () {
          const type = passwordInput.getAttribute("type") === "password" ? "text" : "password"
          passwordInput.setAttribute("type", type)

          // Toggle icon
          this.querySelector(".eye-open").classList.toggle("hidden")
          this.querySelector(".eye-closed").classList.toggle("hidden")
        })

        // Handle login form submission
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
          e.preventDefault()

          const username = document.getElementById("username").value
          const password = document.getElementById("password").value
          const rememberMe = document.getElementById("rememberMe").checked

          // Show loading state
          const loginBtn = document.getElementById("loginBtn")
          loginBtn.disabled = true
          loginBtn.querySelector(".login-text").classList.add("hidden")
          loginBtn.querySelector(".loading-text").classList.remove("hidden")

          // Hide previous error
          document.getElementById("errorMessage").classList.add("hidden")

          try {
            const result = await login(username, password, rememberMe)

            console.log({ result })

            if (result.success) {
              showToast("Login successful! Redirecting...", "success")
              setTimeout(() => {
                window.location.href = "./index.html"
              }, 1000)
            } else {
              document.getElementById("errorText").textContent = result.error || "Invalid username or password"
              document.getElementById("errorMessage").classList.remove("hidden")
            }
          } catch (error) {
            document.getElementById("errorText").textContent = "An error occurred. Please try again."
            document.getElementById("errorMessage").classList.remove("hidden")
          } finally {
            // Reset button state
            loginBtn.disabled = false
            loginBtn.querySelector(".login-text").classList.remove("hidden")
            loginBtn.querySelector(".loading-text").classList.add("hidden")
          }
        })
      })
    </script>
  </body>
</html>

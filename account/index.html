<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Competition Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-primary text-primary transition-colors duration-300">
    <!-- Main Dashboard Container -->
    <div id="app" class="flex h-screen">
      <!-- Sidebar -->
      <aside id="sidebar" class="w-64 bg-secondary border-r border-color flex flex-col transition-all duration-300">
        <!-- Brand Header -->
        <div class="p-6 border-b border-color">
          <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-accent" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"></path>
            </svg>
            <h1 class="text-xl font-bold">Sports Admin</h1>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-4">
          <ul class="space-y-2" id="navMenu">
            <li>
              <a href="#competitions" data-entity="competitions" class="nav-item active">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                <span>Competitions</span>
              </a>
            </li>
            <li>
              <a href="#teams" data-entity="teams" class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span>Teams</span>
              </a>
            </li>
            <li>
              <a href="#players" data-entity="players" class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Players</span>
              </a>
            </li>
            <li>
              <a href="#fixtures" data-entity="fixtures" class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <span>Fixtures</span>
              </a>
            </li>
            <li>
              <a href="#events" data-entity="events" class="nav-item">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Events</span>
              </a>
            </li>
          </ul>

          <!-- Archive Toggle -->
          <div class="mt-8 p-3 bg-primary rounded-lg">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" id="showArchived" class="form-checkbox text-accent" />
              <span class="text-sm">Show archived items</span>
            </label>
          </div>
        </nav>

        <!-- Logout Button -->
        <div class="p-4 border-t border-color">
          <button id="logoutBtn" class="w-full btn btn-secondary">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-secondary border-b border-color p-4 flex justify-between items-center">
          <div>
            <h2 id="entityTitle" class="text-2xl font-bold">Competitions</h2>
            <p id="entityDescription" class="text-secondary">Manage your sports competitions</p>
          </div>
          <div class="flex items-center space-x-4">
            <!-- Connection Status -->
            <span id="connectionStatus" class="flex items-center space-x-2">
              <span class="w-2 h-2 bg-success rounded-full animate-pulse"></span>
              <span class="text-sm text-secondary">Connected</span>
            </span>

            <!-- Refresh Button -->
            <button id="refreshBtn" class="btn-icon">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </button>

            <!-- Theme Toggle -->
            <button id="themeToggle" class="btn-icon">
              <svg class="sun-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <svg class="moon-icon w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 flex">
          <!-- List Panel -->
          <div class="w-3/5 border-r border-color p-6">
            <!-- Search Bar -->
            <div class="mb-4">
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search..." class="form-input pl-10" />
                <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
            </div>

            <!-- Data Table -->
            <div class="bg-primary rounded-lg shadow-sm overflow-hidden">
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead id="tableHeader" class="bg-secondary border-b border-color">
                    <!-- Dynamic headers will be inserted here -->
                  </thead>
                  <tbody id="tableBody" class="divide-y divide-color">
                    <!-- Dynamic rows will be inserted here -->
                  </tbody>
                </table>
              </div>

              <!-- Empty State -->
              <div id="emptyState" class="hidden p-8 text-center">
                <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="text-secondary mb-2">No data found</p>
                <p class="text-sm text-gray-500">Get started by creating your first item</p>
              </div>
            </div>
          </div>

          <!-- Form Panel -->
          <div class="w-2/5 p-6">
            <div class="bg-primary rounded-lg shadow-sm p-6">
              <h3 class="text-lg font-semibold mb-4">
                <span id="formTitle">Add New</span>
              </h3>
              <form id="entityForm">
                <div id="formFields" class="space-y-4">
                  <!-- Dynamic form fields will be inserted here -->
                </div>
                <div class="mt-6 flex space-x-3">
                  <button type="submit" class="btn btn-primary flex-1">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Save
                  </button>
                  <button type="reset" class="btn btn-secondary flex-1">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h3 class="text-lg font-semibold mb-4">Confirm Action</h3>
        <p id="confirmMessage" class="text-secondary mb-6">Are you sure you want to perform this action?</p>
        <div class="flex space-x-3">
          <button id="confirmYes" class="btn btn-primary flex-1">Confirm</button>
          <button id="confirmNo" class="btn btn-secondary flex-1">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./api.js"></script>
    <script src="./auth.js"></script>
    <script src="./utils.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
